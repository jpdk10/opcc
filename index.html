                'EPB01', 'PRB01', 
                'ST01', 'ST02', 'ST03', 'ST04', 'ST05', 'ST06', 'ST07', 'ST08', 'ST09', 'ST10', 'ST11', 'ST12', 'ST13', 
                'Promo', 'Unnumbered Promo', 'Judge Promo', 'Winner', 'Special Tournament', 'Pre-Release', 'Super Pre-Release'
            ];

            updatedCards.sort((a, b) => {
                // 1. Ordinare per set
                const setOrderDiff = setOrder.indexOf(a.set) - setOrder.indexOf(b.set);
                if (setOrderDiff !== 0) return setOrderDiff;

                // 2. Se stesso set, ordinare per colore
                const colorOrder = colorOptions.findIndex(c => c.value === a.color) - colorOptions.findIndex(c => c.value === b.color);
                if (colorOrder !== 0) return colorOrder;

                // 3. Se stesso colore, ordinare per numero carta
                return parseInt(a.cardNumber) - parseInt(b.cardNumber);
            });
        
            setCards(updatedCards);
            setNewCard({ id: null, name: '', set: '', cardNumber: '', version: '', language: 'ENG', image: null, missing: false, color: '' });
            setIsEditDialogOpen(false);
            setIsFormVisible(false);
        }
    };

                    
       

            const editCard = (card) => {
                setNewCard(card);
                setIsEditDialogOpen(true);
            };

            const deleteCard = (id) => {
                setCards(cards.filter(card => card.id !== id));
            };

            const addCustomSet = (newSet) => {
                if (!setOptions.includes(newSet)) {
                    setSetOptions(prev => [...prev, newSet]);
                }
            };
            
              const getFlagEmoji = (language) => {
                switch (language) {
                    case 'JAP': return 'üáØüáµ';
                    case 'CHI': return 'üá®üá≥';
                    default: return '';
                }
            };
            
     const filteredCards = cards.filter(card => 
        (activeSet === 'ALL' || card.set === activeSet) &&
        (card.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
         card.cardNumber.toLowerCase().includes(searchTerm.toLowerCase())) &&
        (!showMissingOnly || card.missing) &&
        (!showNonV1Only || card.version !== 'V1') &&
        (!showSpecialOnly || card.special) &&
        (!showFavoritesOnly || card.favorite)
    );

    const indexOfLastCard = currentPage * cardsPerPage;
    const indexOfFirstCard = indexOfLastCard - cardsPerPage;
    const currentCards = filteredCards.slice(indexOfFirstCard, indexOfLastCard);
    const totalPages = Math.ceil(filteredCards.length / cardsPerPage);

    const paginate = (pageNumber) => setCurrentPage(pageNumber);

  const CardGrid = ({ cards, onCardClick, onEditCard, onDeleteCard }) => (
    <div className="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        {cards.map((card) => (
            <div 
                key={card.id} 
                className={`relative ${card.color} rounded-lg shadow-md overflow-hidden group transition-all duration-300 ease-in-out flex flex-col
                            ${card.missing ? 'grayscale hover:grayscale-0' : ''} cursor-pointer`}
                style={{
                    boxShadow: card.missing ? '0 0 0 2px red' : 'none'
                }}
                onClick={() => onCardClick(card)}
            >
                <div className="relative pt-[100%] w-full mt-4">
                    {card.image && (
                        <img 
                            src={card.image} 
                            alt={card.name} 
                            className="absolute top-0 left-0 w-full h-full object-contain"
                        />
                    )}
                </div>
                <div className="p-4 flex-grow">
                    <h3 className="font-bold text-lg mb-2 text-white text-shadow">
                        {card.name.toUpperCase()} ({card.version}) {getFlagEmoji(card.language)}
                    </h3>
                    <p className="text-sm text-white text-shadow">({card.set} - {card.cardNumber})</p>
                </div>
                {card.missing && (
                    <p className="text-sm font-bold text-red-500 bg-white px-2 py-1 rounded absolute top-2 right-2 z-10">
                        MANCA
                    </p>
                )}
                     <div className="absolute top-2 right-2 p-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black bg-opacity-50 z-20">
                    <button 
                        onClick={(e) => {
                            e.stopPropagation();
                            onEditCard(card);
                        }} 
                        className="text-white mr-2 hover:text-blue-300 text-shadow"
                    >
                        Edit
                    </button>
                    <button 
                        onClick={(e) => {
                            e.stopPropagation();
                            onDeleteCard(card.id);
                        }} 
                        className="text-white hover:text-red-300 text-shadow"
                    >
                        Delete
                    </button>
                </div>
            </div>
        ))}
    </div>
);


    const Pagination = ({ currentPage, totalPages, paginate }) => (
        <div className="flex justify-center mt-4 space-x-2">
            {Array.from({ length: totalPages }, (_, i) => i + 1).map((number) => (
                <button
                    key={number}
                    onClick={() => paginate(number)}
                    className={`px-3 py-1 rounded ${currentPage === number ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'}`}
                >
                    {number}
                </button>
            ))}
        </div>
    );
    
 const handleCardClick = (card) => {
        setSelectedCard(card);
    };
    
    const handleCloseCardDetails = () => {
        setSelectedCard(null);
    };
     const handleEditCard = (card) => {
        setNewCard(card);
        setIsEditDialogOpen(true);
    };

    
    return (
        <div className="container mx-auto p-4">
         <style jsx global>{`
                .grayscale {
                    filter: grayscale(100%);
                }
                .grayscale:hover {
                    filter: grayscale(0%);
                }
                
                 .text-shadow {
                    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
                }
            `}</style>
           <h1 className={`text-3xl font-bold mb-6 ${theme === 'standard' ? 'text-white' : 'text-pink-800'} text-shadow`}>OP CARD COLLECTION</h1>

           <div className="mb-4">
    <label className={`mr-2 text-xs ${theme === 'standard' ? 'text-white' : 'text-pink-800'} text-shadow`}>Tema:</label>
    <select 
        value={theme} 
        onChange={toggleTheme}
        className="px-1 py-1 text-xs rounded text-black"
    >
        <option value="standard">Standard</option>
        <option value="pink">Rosa</option>
    </select>
</div>
                    <div className="mb-4 flex flex-wrap gap-2">
                       <button 
    onClick={() => setIsFormVisible(!isFormVisible)}
    className={`px-4 py-2 ${theme === 'standard' ? 'bg-blue-500 hover:bg-blue-600' : 'bg-pink-500 hover:bg-pink-600'} text-white rounded transition-colors`}
>
    {isFormVisible ? 'Nascondi Form' : 'Aggiungi (N)'}
</button>
                      <label className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors cursor-pointer">
    {loadedFileName ? 'Cambia File (L)' : 'Carica Excel (L)'}
    <input id="excelUpload" type="file" onChange={handleFileUpload} accept=".xlsx, .xls" className="hidden" />
</label>
                        <button 
                            onClick={() => setIsExportDialogOpen(true)}
                            className="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition-colors"
                        >
                            Esporta in Excel
                        </button>
                        {loadedFileName && (
                            <button 
                                onClick={handleFileEject}
                                className="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
                            >
                                Espelli File
                            </button>
                            
                        )}
                        
   
     <button onClick={handleAuthClick} className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
    Sign In con Google
</button>
<button onClick={handleSignoutClick} className="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
    Sign Out da Google
</button>
{isSignedIn ? (
    <button onClick={saveToGoogleSheets}>Salva su Google Sheets</button>
) : (
    <button onClick={handleAuthClick}>Accedi con Google</button>
)}

<button onClick={loadFromGoogleSheets} className="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition-colors">
    Carica da Google Sheets
</button>
                    
                    </div>
                    
                   
                    {loadedFileName && (
                        <p className="mb-4 text-white">File caricato: {loadedFileName}</p>
                    )}
                  {isFormVisible && (
                        <div className="bg-gray-800 shadow rounded-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-white">Aggiungi Nuova Carta</h2>
                            <CardForm 
                                card={newCard}
                onInputChange={handleInputChange}
                onImageChange={handleImageChange}
                onSubmit={addOrUpdateCard}
                onAddCustomSet={addCustomSet}
                setOptions={setOptions}
                onCancel={() => {
                    setNewCard({ id: null, name: '', set: '', cardNumber: '', version: '', language: 'ENG', image: null, missing: false, color: '' });
                    setIsFormVisible(false);
                }}
                            />
                        </div>
                    )}
                      <div className="mb-4">
                <input
                    type="text"
                    placeholder="Cerca carta per nome o numero..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full px-3 py-2 border rounded text-black mb-2"
                />
                <div className="flex items-center space-x-4 flex-wrap">
                    <div className="flex items-center">
                        <input
                            type="checkbox"
                            id="showMissingOnly"
                            checked={showMissingOnly}
                            onChange={(e) => setShowMissingOnly(e.target.checked)}
                            className="mr-2"
                        />
                        <label htmlFor="showMissingOnly" className="text-white">
                            Manca (M)
                        </label>
                    </div>
                    <div className="flex items-center">
                        <input
                            type="checkbox"
                            id="showNonV1Only"
                            checked={showNonV1Only}
                            onChange={(e) => setShowNonV1Only(e.target.checked)}
                            className="mr-2"
                        />
                        <label htmlFor="showNonV1Only" className="text-white">
                            Alternative 
                        </label>
                    </div>
                    <div className="flex items-center">
                        <input
                            type="checkbox"
                            id="showSpecialOnly"
                            checked={showSpecialOnly}
                            onChange={(e) => setShowSpecialOnly(e.target.checked)}
                            className="mr-2"
                        />
                        <label htmlFor="showSpecialOnly" className="text-white">
                            Special
                        </label>
                    </div>
                    <div className="flex items-center">
                        <input
                            type="checkbox"
                            id="showFavoritesOnly"
                            checked={showFavoritesOnly}
                            onChange={(e) => setShowFavoritesOnly(e.target.checked)}
                            className="mr-2"
                        />
                        <label htmlFor="showFavoritesOnly" className="text-white flex items-center">
                            Preferiti <span className="ml-1">‚≠ê</span>
                        </label>
                    </div>
                </div>
            </div>
             <div className="mb-6 pt-4 border-2 border-t-amber-400 border-r-0 border-l-0 border-b-0"> {/* Aumentato il margine inferiore */}
                <div className="overflow-x-auto scrolling-touch mb-2 pb-2"> {/* Aggiunto margine inferiore */}
                    <div className="flex whitespace-nowrap">
                        {initialSetOptions.map((set) => (
                            <button
                                key={set}
                                onClick={() => setActiveSet(set)}
                                className={`mr-2 px-3 py-1 rounded flex-shrink-0 ${activeSet === set ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'}`}
                            >
                                {set}
                            </button>
                        ))}
                    </div>
                </div>
               
            </div>

            {/* Griglia delle carte */}
           <CardGrid 
                cards={currentCards} 
                onCardClick={handleCardClick}
                onEditCard={handleEditCard}
                onDeleteCard={deleteCard}
            />
            <Pagination currentPage={currentPage} totalPages={totalPages} paginate={paginate} />
            {selectedCard && (
                <CardDetails card={selectedCard} onClose={handleCloseCardDetails} />
            )}
            
            {isEditDialogOpen && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-gray-900 p-6 rounded-lg w-full max-w-2xl">
                        <h2 className="text-2xl font-bold mb-4 text-white">Modifica Carta</h2>
                        <CardForm 
                            card={newCard} 
                            onInputChange={handleInputChange}
                            onImageChange={handleImageChange}
                            onSubmit={addOrUpdateCard}
                            onAddCustomSet={addCustomSet}
                            setOptions={setOptions}
                            onCancel={() => setIsEditDialogOpen(false)} 
                        />
                    </div>
                </div>
            )}
                    <ExportDialog
                        isOpen={isExportDialogOpen}
                        onClose={() => setIsExportDialogOpen(false)}
                        onExport={handleExcelExport}
                    />
                </div>
            );
        };
        
     const CardDetails = ({ card, onClose }) => {
    const handleOutsideClick = (e) => {
        if (e.target === e.currentTarget) {
            onClose();
        }
    };

    return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onClick={handleOutsideClick}>
            <div className="bg-gray-800 p-6 rounded-lg w-full max-w-md"> {/* Ridotto max-w-2xl a max-w-md */}
                <h2 className="text-xl font-bold mb-4 text-white">{card.name}</h2> {/* Ridotto text-2xl a text-xl */}
                <div className="grid grid-cols-2 gap-2 mb-4 text-sm"> {/* Aggiunto text-sm per ridurre la dimensione del testo */}
                    <p><span className="font-bold">Set:</span> {card.set}</p>
                    <p><span className="font-bold">Numero:</span> {card.cardNumber}</p>
                    <p><span className="font-bold">Versione:</span> {card.version}</p>
                    <p><span className="font-bold">Lingua:</span> {card.language}</p>
                    <p><span className="font-bold">Mancante:</span> {card.missing ? 'S√¨' : 'No'}</p>
                    <p><span className="font-bold">Colore:</span> {card.color.replace('bg-', '')}</p>
                    <p><span className="font-bold">Special:</span> {card.special ? 'S√¨' : 'No'}</p>
                    <p><span className="font-bold">Preferito:</span> {card.favorite ? '‚≠ê' : 'No'}</p>
                </div>
                {card.notes && (
                    <div className="mb-4">
                        <h3 className="text-lg font-semibold mb-2 text-white">Note:</h3>
                        <p className="text-white text-sm">{card.notes}</p>
                    </div>
                )}
                {card.image && (
                    <img src={card.image} alt={card.name} className="max-w-full h-auto mb-4" />
                )}
                <button onClick={onClose} className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Chiudi
                </button>
            </div>
        </div>
    );
};

    </script>
